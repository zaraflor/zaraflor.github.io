<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Floristería Zaraflor Huesca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          media="print" onload="this.media='all'">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" media="print" onload="this.media='all'">

    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="index.html">
            <picture>
                <source srcset="images/logo.avif" type="image/avif">
                <img src="images/logo.png" alt="Logo de la Floristería Zaraflor" class="logo-image" loading="lazy">
            </picture>
        </a>
    </div>
    <nav class="nav">
        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>
        <ul class="menu" id="menu">
            <li><a href="index.html#sobre-nosotros" class="menu-link">Sobre Nosotros</a></li>
            <li><a href="index.html#servicios" class="menu-link">Servicios</a></li>
            <li><a href="index.html#contacto" class="menu-link">Contacto</a></li>
            <li><a href="galeria.html" class="menu-link">Galería</a></li>
        </ul>
    </nav>
</header>

<section class="gallery-section">
    <h2>Galería de Nuestros Arreglos</h2>
    <div class="gallery-grid" id="galleryGrid">
        <figure class="gallery-item">
            <picture>
                <source srcset="images/gallery/1.avif" type="image/avif">
                <img src="images/gallery/1.jpg" alt="Arreglo floral 1" class="gallery-image" loading="lazy">
            </picture>
        </figure>
        <figure class="gallery-item">
            <picture>
                <source srcset="images/gallery/2.avif" type="image/avif">
                <img src="images/gallery/2.jpg" alt="Arreglo floral 2" class="gallery-image" loading="lazy">
            </picture>
        </figure>
        <figure class="gallery-item">
            <picture>
                <source srcset="images/gallery/3.avif" type="image/avif">
                <img src="images/gallery/3.jpg" alt="Arreglo floral 3" class="gallery-image" loading="lazy">
            </picture>
        </figure>
    </div>
</section>

<section class="social-media-section">
    <h3>Puedes ver muchas más imágenes de nuestros trabajos aquí ...</h3>
    <div class="social-links">
        <a href="https://www.facebook.com/floristeria.zaraflor.huesca" target="_blank" class="social-link" aria-label="Visítanos en Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/zaraflor.huesca" target="_blank" class="social-link" aria-label="Visítanos en Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</section>

<section class="back-to-home">
    <a href="index.html" class="call-to-action">Volver a la Página Principal</a>
</section>

<!-- Modal para visualización de imágenes (Lightbox) -->
<div id="imageModal" class="modal" aria-hidden="true">
    <span class="close-modal" aria-label="Cerrar">&times;</span>
    <img class="modal-content" id="modalImage" alt="Vista ampliada">
    <div id="caption"></div>
</div>

<footer>
    <p>&copy; 2026 Zaraflor. Todos los derechos reservados.</p>
</footer>

<button class="scroll-top" id="scrollTopBtn" aria-label="Volver arriba">
    <i class="fas fa-arrow-up"></i>
</button>

<script src="scripts/main.js" defer></script>
<script src="scripts/gallery.js" defer></script>

</body>
</html>
